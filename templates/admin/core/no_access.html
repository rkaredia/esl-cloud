{% extends "admin/base_site.html" %}

{% block content %}
<div id="content-main" style="text-align: center; margin-top: 50px;">
    <h1 style="color: #ba2121;">Access Restricted</h1>
    <p style="font-size: 1.1em;">Your account has not been assigned to any specific stores yet.</p>
    
    <div style="margin-top: 30px; padding: 20px; background: #f8f8f8; border: 1px solid #ddd; display: inline-block; border-radius: 4px;">
        <p>You do not have permission to view data for this company.</p>
        
        <form action="{% url 'admin:logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="button" style="background: #417690; color: white; padding: 10px 20px; border: none; cursor: pointer; font-weight: bold; border-radius: 4px; font-size: 14px;">
                Log Out & Switch User
            </button>
        </form>
    </div>
</div>
{% endblock %}
