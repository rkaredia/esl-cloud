services:
  db:
    image: postgres:15
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Use env_file to keep credentials out of this YAML
    env_file: .env
    environment:
      # If these variables exist in your .env file, 
      # you can map them like this or just rely on env_file entirely.
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    healthcheck:
      # We use the variable here too so the healthcheck doesn't break if you change users
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5

  mqtt_broker:
    image: eclipse-mosquitto:latest
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf

  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"

  web:
    build: .
    command: >
      sh -c "python manage.py migrate &&
             python manage.py seed_data &&
             python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      mqtt_broker:
        condition: service_started
      redis:
        condition: service_started
    env_file: .env
    volumes:
      - .:/app
      - ./media:/app/media    

  mqtt_worker:
    build: .
    command: python manage.py mqtt_worker
    depends_on:
      - db
      - mqtt_broker
    env_file: .env

  worker:
    build: .
    command: >
      sh -c "celery -A core worker --loglevel=info"
    env_file: 
      - .env
    depends_on:
      - redis
      - db
    volumes:
      - .:/app
      - ./media:/app/media

volumes:
  postgres_data: